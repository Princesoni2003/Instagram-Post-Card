<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Instagram Post card</title>
</head>
<body>
    <!-- You can easily change the name on this post card ( Just click on name in this post card ) -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="../Font Icons/fontawesome-free-5.15.4-desktop/otfs/Font Awesome 5 Free-Solid-900.otf" rel="stylesheet">

    <script src="https://kit.fontawesome.com/bea5ff026f.js" crossorigin="anonymous"></script>

    <title>Instagram Post Card</title>
  </head>
<body>
    <div class="card">
        <div class="post_header">
            <img src="images/Profile-picture.png" alt="Imahe could not loaded !">
                <div class="heading">
                    <p class="main_heading" contenteditable="true">Prince_soni_1M</p>
                    <p class="sub_heading" contenteditable="true">Epic Gamer</p>
                </div>
                <i class="fa fa-ellipsis-h" aria-hidden="true" onclick="window.alert('Sidebar is not activated !')"></i> <!-- This is (Three dotted) button -->
        </div>
        <div class="post_img">
            <img src="images/Post-picture.jpg" alt=""></div>
        <div class="post_footer">
            <div class="left_box">
                <input type="checkbox" value="" class="like">
                <input type="checkbox" value="" class="comment">
                <input type="checkbox" value="" class="share">
            </div>
            <div class="right_box">
                <input type="checkbox" value="" class="bookmark">
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
